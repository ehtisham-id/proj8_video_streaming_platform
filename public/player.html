<!DOCTYPE html>
<html>
<head>
  <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet">
</head>
<body>
  <video-js 
    id="player" 
    class="vjs-default-skin" 
    controls 
    preload="auto" 
    width="640" 
    height="360"
    data-setup='{}'>
  </video-js>
  
  <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
  <script>
    const player = videojs('player');
    player.src({
      src: 'http://localhost:80/stream/YOUR_VIDEO_ID/master.m3u8',
      type: 'application/x-mpegURL'
    });
    player.ready(() => {
      console.log('Player ready - Adaptive streaming active');
    });
  </script>
</body>
</html>
