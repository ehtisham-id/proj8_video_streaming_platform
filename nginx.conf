worker_processes auto;

events {
    worker_connections 1024;
}

http {
    sendfile on;
    server {
        listen 80;

        client_max_body_size 100m;

        # Centralize CORS handling in nginx (remove duplicates from upstream)
        # Hide any CORS headers from upstream so nginx is the single source.
        proxy_hide_header Access-Control-Allow-Origin;
        proxy_hide_header Access-Control-Allow-Credentials;
        proxy_hide_header Access-Control-Allow-Methods;
        proxy_hide_header Access-Control-Allow-Headers;

        # Add CORS headers here. `always` ensures they are present on 4xx/5xx/204.
        add_header Access-Control-Allow-Origin $http_origin always;
        add_header Access-Control-Allow-Credentials "true" always;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS, PUT, DELETE" always;
        add_header Access-Control-Allow-Headers "Authorization,Content-Type,Accept" always;

        # Respond to OPTIONS preflight quickly with the above headers
        if ($request_method = OPTIONS) {
            return 204;
        }

        # Metrics endpoint
        location /metrics/ {
            proxy_pass http://api:3000/metrics/;
            proxy_http_version 1.1;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Authorization $http_authorization;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $http_connection;
        }

        # Upload endpoint proxied to backend
        location = /video/upload/ {
            proxy_pass http://api:3000/video/upload;
            proxy_http_version 1.1;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Authorization $http_authorization;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $http_connection;
        }

        # Static video files
        location /video/ {
            alias /var/www/videos/;
            autoindex off;
            access_log off;
            expires 1d;
        }

        # API proxy
        location / {
            proxy_pass http://api:3000;
            proxy_http_version 1.1;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Authorization $http_authorization;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $http_connection;

            proxy_connect_timeout 5s;
            proxy_read_timeout 60s;
        }

        # HLS streaming
        location /stream/ {
            alias /app/videos/processed/;
            add_header Cache-Control no-cache;

            types { application/vnd.apple.mpegurl m3u8; }
        }

        location ~ /stream/.*\.ts$ {
            alias /app/videos/processed/;
            add_header Cache-Control no-cache;
        }
    }

}
